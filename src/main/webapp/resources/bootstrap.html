<!DOCTYPE html>
<html>
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<body>

		</div>
	
		<hr />
		<hr />
		
		<div class="container">

				<thead>

						<th>성명</th>
						<th>이름</th>
						<th>이메일</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>박</td>
						<td>철수</td>
						<td>abc@naver.com</td>
					</tr>
					<tr>
						<td>김</td>
						<td>길동</td>
						<td>bbbb@google.com</td>
					</tr>
					<tr>
						<td>이</td>
						<td>박사</td>
						<td>qqqq@naver.com</td>
					</tr>
				</tbody>
				
			</table>	
		</div>
	
		<hr />
		<hr />
		<p class="text-muted">색상 체크</p>
		<p class="text-primary">색상 체크</p>
		<p class="text-success">색상 체크</p>
		<p class="text-info">색상 체크</p>
		<p class="text-warning">색상 체크</p>
		<p class="text-danger">색상 체크</p>
		<p class="text-secondary">색상 체크</p>
		<p class="text-dark">색상 체크</p>
		<p class="text-body">색상 체크 Default</p>
		<p class="text-light">색상 체크</p>
		<p class="text-white">색상 체크</p>
		<hr />

		<hr />
		<h1 class="display-1"> Display 1</h1>
		<h1 class="display-2"> Display 2</h1>
		<h1 class="display-3"> Display 3</h1>
		<h1 class="display-4"> Display 4</h1>
		
		<h1 class="h1">h1 부트스트랩 </h1>
		<h1 class="h2">h2 부트스트랩</h1>
		<h1 class="h3">h3 부트스트랩 </h1>
		<h1 class="h4">h4 부트스트랩 </h1>
		<h1 class="h5">h5 부트스트랩 </h1>
		<h1 class="h6">h6 부트스트랩 </h1>
		
		<h1>h1 기본</h1>
		<h2>h2 기본</h2>
		<h3>h3 기본</h3>
		<h4>h4 기본</h4>
		<h5>h5 기본</h5>
		<hr />
